<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bondally</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bondally</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-
          expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#galeria">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Galeria de fotos -->
    <div id="galeria" class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center">
          <img src="img/imagen1.jpg" class="img-fluid" alt="Imagen 1" style="height: 300px; object-fit: cover;">
        </div>
        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center">
          <img src="img/imagen2.jpg" class="img-fluid" alt="Imagen 2" style="height: 300px; object-fit: cover;">
        </div>
        <div class="col-12 col-md-4 mb-4 d-flex justify-content-center">
          <img src="img/imagen3.jpg" class="img-fluid" alt="Imagen 3" style="height: 300px; object-fit: cover;">
        </div>
      </div>
    </div>
    <!-- Formulario de contacto -->
    <div id="contacto" class="container mt-5">
      <h2>Cotización</h2>
      <p>Dejanos tus datos, nosotros te contactamos.</p>
      <form>
        <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Pepito Perez." required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="pepitoperez@pepito.com" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" placeholder="Por favor, ingrese su mensaje." required></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
    <!-- Vincular JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
